# Render.com Blueprint設定
# このファイルでWebサービスを定義する
# DBはNeon PostgreSQLを使用（DATABASE_URLはRenderダッシュボードで手動設定）
services:
  - type: web
    name: epistory
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    healthCheckPath: /health
    envVars:
      - key: RAILS_MASTER_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: RAILS_ENV
        value: production
      - key: RAILS_SERVE_STATIC_FILES
        value: "true"
      - key: RAILS_LOG_TO_STDOUT
        value: "true"
