default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("DATABASE_HOST") { "localhost" } %>
  username: <%= ENV.fetch("DATABASE_USER") { "postgres" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { "password" } %>

development:
  <<: *default
  database: kimochi_letter_development

test:
  <<: *default
  database: kimochi_letter_test

# 本番環境ではRenderが提供するDATABASE_URLを使用する
# DATABASE_URLが設定されている場合、個別のhost/username/password設定より優先される
production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
